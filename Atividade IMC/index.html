<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>

<body>
    <header>
        <h1>Calcule seu IMC</h1>
    </header>
    <main>
        <section id="form">
            <form id="form" class="feed-form" action="">

                <label for="username" class="label">Peso</label>
                <input type="text"name="peso" id="peso" required="" placeholder="Peso">

                <label for="email" class="label">Altura</label>
                <input type=text name="altura" id="altura" required="" placeholder="Altura">

                <button class="button_submit" type="submit">Calcular</button>
            </form>
            <p id="texto"></p>
        </section>
        <script src="form.js"></script>
    </main>
</body>
</html>
